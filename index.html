<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 语音合成</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rest.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI 语音合成</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h5>模型列表</h5>
                <!-- 搜索输入框 -->
                <input type="text" class="form-control mb-3" id="ModelSearch" placeholder="搜索模型...">
                <ul class="list-group" id="ModelList">
                    <li class="list-group-item text-muted">
                        加载中，请稍候……
                    </li>
                </ul>
            </div>
            <div class="col-md-8">
                <h5>选择的模型</h5>
                <div id="ShowContainer" class="p-3 border bg-light">
                    请选择模型……
                </div>
                <div class="mt-4">
                    <label for="TextInput" class="form-label">请输入要合成的文本：</label>
                    <textarea class="form-control" id="TextInput" rows="4" placeholder="在此输入要合成的文本"></textarea>
                    <div>
                        <div class="form-check mt-2"></div>
                        <input class="form-check-input" type="checkbox" id="AutoPlayCheck">
                        <label class="form-check-label" for="AutoPlayCheck">
                            合成成功后自动播放
                        </label>
                    </div>
                    <button class="btn btn-primary mt-3" id="CompleteButton">开始合成</button>

                    <!--已经合成的音频列表-->
                    <div id="product" class="container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            开源地址：Powered By 小枫_QWQ
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
